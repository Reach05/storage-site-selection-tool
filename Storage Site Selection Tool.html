<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storage Site Selection Tool</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>
  <h1>Climate-Controlled Storage Site Selection Tool</h1>
  <div id="map" style="height: 600px; width: 100%;"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 34.0522, lng: -118.2437 }, // Centered on Los Angeles
        zoom: 12,
      });

      // Storage keyword search
      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: map.getCenter(),
        radius: 5000,
        keyword: 'climate controlled storage'
      }, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(place => {
            new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name
            });
          });
        }
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
