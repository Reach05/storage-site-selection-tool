name: ðŸš€ Release ZIP

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest

    # Explicitly set permissions for the job
    permissions:
      contents: write  # Ensures the token has write permissions to create releases

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Create a ZIP archive of the repository
      - name: Create ZIP archive
        run: zip -r site-selection-tool.zip ./*

      # Create a new GitHub release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload the ZIP archive to the release
      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          files: site-selection-tool.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}