name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      # get all tags so push will work

      - name: Debug existing tags
        run: git tag -l

      - name: Create Git Tag
        id: create_tag
        run: |
          echo "GITHUB_RUN_NUMBER=$GITHUB_RUN_NUMBER"
          if [ -z "$GITHUB_RUN_NUMBER" ]; then
            echo "âš ï¸ run_number is emptyâ€”falling back to short SHA"
            TAG="v${GITHUB_SHA::7}"
          else
            TAG="v${GITHUB_RUN_NUMBER}"
          fi
          echo "ðŸ“ creating and pushing tag: $TAG"
          git tag "$TAG"
          git push origin "$TAG"
          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: Release ${{ steps.create_tag.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}